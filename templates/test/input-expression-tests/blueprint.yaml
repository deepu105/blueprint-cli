apiVersion: xl/v2
kind: Blueprint
metadata:
  name: Test Project
  description: Is just a test blueprint project used for manual testing of inputs
  author: XebiaLabs
  version: 1.0
  instructions: These are the instructions for executing this blueprint
spec:
  parameters:
  - name: ExpTest1
    value: us-west
  - name: ExpTest2
    type: Input
    prompt: ExpTest2?
    default: 10
  - name: ExpTest3
    type: Input
    prompt: ExpTest3?
    default: !expression "max(ExpTest2, 20) - 1"
  - name: ExpTest4
    type: Input
    default: !expression "k8sConfig('ClusterServer')"

