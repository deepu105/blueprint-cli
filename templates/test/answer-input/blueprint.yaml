apiVersion: xl/v2
kind: Blueprint
metadata:
  name: Test Project
  description: Is just a test blueprint project
  author: XebiaLabs
  version: 1.0
spec:
  parameters:
  - name: Test
    type: Input
    saveInXlvals: true
  - name: ClientCert
    type: Editor
    saveInXlvals: true
  - name: TestDepends
    type: Confirm
  - name: TestDepends2
    type: Confirm
  - name: TestDepends3
    type: Confirm
  - name: AppName
    type: Input
    pattern: "[a-zA-Z-]*"
    saveInXlvals: true
    description: Application name, will be used in various AWS resource names
  - name: ShouldNotBeThere
    type: Input
    saveInXlvals: true
    promptIf: TestDepends2
  - name: AWSAccessKey
    type: SecretInput
  - name: AWSAccessSecret
    type: SecretInput
    replaceAsIs: true
  - name: SuperSecret
    type: Input
    saveInXlvals: true
  - name: AWSRegion
    type: Select
    options:
      - !fn aws.regions(ecs)
    default: !fn aws.regions(ecs)[0]
    saveInXlvals: true
  - name: DiskSize
    type: Input
    saveInXlvals: true
  - name: DiskSizeWithBuffer
    type: Input
    saveInXlvals: true

  files:
  - path: xld-environment.yml.tmpl
  - path: xld-infrastructure.yml.tmpl
  - path: xlr-pipeline.yml
