apiVersion: xl/v2
kind: Blueprint
metadata:
  name: Test Project
  description: Is just a test blueprint project
  author: XebiaLabs
  version: 1.0
spec:
  parameters:
  - name: Test
    type: Input
    saveInXlvals: true
    default: testing
  - name: ClientCert
    type: Editor
    saveInXlvals: true
    default: |
        this is a multiline
        text\n
        with escape chars
  - name: TestDepends
    type: Confirm
    default: true
  - name: TestDepends2
    type: Confirm
    default: false
  - name: TestDepends3
    type: Confirm
    default: true
  - name: AppName
    type: Input
    pattern: "[a-zA-Z-]*"
    saveInXlvals: true
    description: Application name, will be used in various AWS resource names
    default: TestApp
  - name: ShouldNotBeThere
    type: Input
    saveInXlvals: true
    promptIf: TestDepends2
    default: shouldnotbehere
  - name: AWSAccessKey
    type: Input
    secret: true
    default: accesskey
  - name: AWSAccessSecret
    type: Input
    secret: true
    default: accesssecret
  - name: SuperSecret
    type: Input
    secret: false
    saveInXlvals: true
    default: supersecret
  - name: AWSRegion
    type: Select
    options:
      - !fn aws.regions(ecs)
    default: eu-central-1
    saveInXlvals: true
  - name: DiskSize
    type: Input
    saveInXlvals: true
    default: 10.0
  - name: DiskSizeWithBuffer
    type: Input
    saveInXlvals: true
    default: 125.6

  files:
  - path: xld-environment.yml.tmpl
  - path: xld-infrastructure.yml.tmpl
  - path: xlr-pipeline.yml
