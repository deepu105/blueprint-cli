  - name: TestDepends
    type: Confirm
    default: true
  - name: TestDepends2
    type: Confirm
    default: false
  - name: TestDepends3
    type: Confirm
    default: true
  - name: AppName
    type: Input
    pattern: "[a-zA-Z-]*"
    saveInXlVals: true
    description: Application name, will be used in various AWS resource names
    default: TestApp
  - name: ShouldNotBeThere
    type: Input
    saveInXlVals: true
    dependsOnTrue: TestDepends2
    default: shouldnotbehere
  - name: AWSAccessKey
    type: Input
    secret: true
    default: accesskey
  - name: AWSAccessSecret
    type: Input
    secret: true
    default: accesssecret
  - name: SuperSecret
    type: Input
    secret: false
    saveInXlVals: true
    default: supersecret
  - name: AWSRegion
    type: Select
    options:
      - !fn aws.regions(ecs)
    default: eu-central-1
    saveInXlVals: true
  - name: DiskSize
    type: Input
    saveInXlVals: true
    default: 10.0
  - name: DiskSizeWithBuffer
    type: Input
    saveInXlVals: true
